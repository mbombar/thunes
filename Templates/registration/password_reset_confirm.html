{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}Confirmer la réinitialisation du mot de passe{% endblock %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-success" type="submit">
            <i class="fa fa-sign-in"></i> Réinitialiser le mot de passe
        </button>
    </form>
{% endblock %}
